{% extends "layout.html" %}

{% block extraBody %}
<script src="/modules/account-settings-module/js/change_email.js"></script>
{% endblock %}
{% block main %}
<div id="changeEmail" class="main-min-height">
    <div class="my-xl-5 my-lg-5 my-md-4 my-4">
        <div class="home-header-primary text-center">
            <h2>Change email</h2>
        </div>
    </div>

    <div class="home-primary-content-bg  col-md-6 col-sm-11 col-11 col-lg-8 p-0 col-xl-6 mx-auto">
        <!-- Loader start -->
        <div class="overlay" id="loader">
            <div class="overlay__inner">
                <div class="overlay__content">
                    <div class="lds-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Loader end -->
        <div class="col-md-7 col-12 py-4 mx-auto">
            <div class="my-md-5 my-4">
                <form class="px-3 py-2 mb-1">
                    <div class="form-group py-2 m-0">
                        <!-- <div class="auth-font my-2"> {{ apos.area(data.page, 'login_email', {
                            widgets: {
                            'apostrophe-rich-text': {
                            toolbar: [ 'Styles', 'Bold', 'Italic', 'Link', 'Unlink' ],
                            styles: [
                            { name: 'Paragraph', element: 'p' }
                            ]
                            }
                            }
                            }) }}
                        </div> -->
                        <label for="loginEmail" class="auth-font my-2">New email address</label>
                        <input type="email" inputmode="email" placeholder="Enter your email address"
                            class="form-control auth-border" id="changeNewEmail" v-model="changeEmailData.newEmail">
                        <div class="invalid-feedback px-1 d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !changeEmailData.newEmail),'invalid-fields':!changeEmailData.newEmail }">
                            You must provide a email.
                        </div>
                        <div class="invalid-feedback px-1 d-none" v-bind:class="{ 'd-block': (isFormSubmitted && changeEmailData.newEmail && !emailRegex.test(changeEmailData.newEmail)),
                        'invalid-fields':(changeEmailData.newEmail && !emailRegex.test(changeEmailData.newEmail)) }">
                            You must provide a real valid email.
                        </div>
                    </div>
                </form>

                <div class="py-4 text-center">
                    <div class="py-2">
                        <button type="button" @click="changeEmail()" id="secondary"
                            class="btn px-md-4 py-2 py-md-1 px-3 col-md-10 col-10"><span
                                class="btn-quaternary-text">CHANGE
                            </span></button>
                    </div>
                </div>

                <!-- Change Email Succuss Modal Start -->
                <div class="modal fade" id="changeEmailSuccess" data-backdrop="static" data-keyboard="false"
                    tabindex="-1" role="dialog" aria-labelledby="changeEmailSuccessLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content modal-bg login-safe-pd">
                            <span aria-hidden="true" class="modal-close">
                                <i class="fal fa-times fa-2x cursor-pointer" aria-hidden="true"></i>
                            </span>
                            <div class="modal-header justify-content-center model-text-pd text">
                                <p class="text-center m-0 py-2">
                                    <img src="/modules/my-apostrophe-assets/img/4.svg" alt="">
                                </p>
                                <h5 class="logout-font mt-3 text-center">Request email has been sent successfully.</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Change Email Succuss Modal End -->

            </div>
        </div>
    </div>
</div>

{% endblock %}
