{% extends "layout.html" %}

{% block extraBody %}
<script src="/modules/dashboard-module/js/dashboard.js"></script>
{% endblock %}
{% block main %}
<div id="feedback-page">
    <div class="mt-xl-4 mt-lg-4 mt-md-5 mt-3">
        <h2 class="home-header-primary text-center">Feedback</h2>
    </div>
    <div class="my-md-3 my-lg-5 my-xl-5 my-4">
        <div class="d-flex text-center py-2 my-2 py-md-4 my-md-3">
            <div class="col-md-8 col-lg-6 col-xl-6 col-11 p-0 mx-auto">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <div class="home-primarySearch-bg input-group-text  border-right-0">
                            <span style="color: #023047 !important;">
                                <i class="fa fa-search font-23"></i>
                            </span>
                        </div>
                    </span>
                    <input class="home-primarySearch-bg border-0 form-control py-2" type="search"
                        placeholder="Search your platform" id="example-search-input">
                </div>
            </div>
        </div>
        <div class="d-flex text-center py-2">
            <div class="col-md-8 col-lg-6 col-xl-6 col-11 py-2 py-md-4 mx-auto home-primary-content-bg">
                <h3 class="home-primary-content m-0 py-4 py-md-2 px-2 text-left">
                    Here you can leave feedback on your experience using the platform
                </h3>
            </div>
        </div>
    </div>

    <div class="d-flex text-center py-2">
        <div class="col-md-8 col-lg-6 col-xl-6 col-11 py-2 py-md-4 mx-auto home-primary-content-bg">
            <h3 class="home-primary-content m-0 py-3 px-2 text-left">
                How satisfied are you with the platform?
            </h3>
            <fieldset class="rating m-0">
                <input type="radio" id="5star" name="rating" value="5" />
                <label class="full" for="5star" title="Excellent"></label>

                <input type="radio" id="4halfstar" name="rating" value="4.5" />
                <label class="half" for="4halfstar" title="Good"></label>

                <input type="radio" id="4star" name="rating" value="4" />
                <label class="full" for="4star" title="Pretty good"></label>

                <input type="radio" id="3halfstar" name="rating" value="3.5" />
                <label class="half" for="3halfstar" title="Nice"></label>

                <input type="radio" id="3star" name="rating" value="3" />
                <label class="full" for="3star" title="Ok"></label>

                <input type="radio" id="2halfstar" name="rating" value="2.5" />
                <label class="half" for="2halfstar" title="Kinda bad"></label>

                <input type="radio" id="2star" name="rating" value="2" />
                <label class="full" for="2star" title="Bad"></label>

                <input type="radio" id="1halfstar" name="rating" value="1.5" />
                <label class="half" for="1halfstar" title="Meh"></label>

                <input type="radio" id="1star" name="rating" value="1" />
                <label class="full" for="1star" title="Umm"></label>

                <input type="radio" id="halfstar" name="rating" value="0.5" />
                <label class="half" for="halfstar" title="Worst"></label>
            </fieldset>
        </div>
    </div>
    <div class="d-flex text-center py-2">
        <div class="col-md-8 col-lg-6 col-xl-6 col-11 py-2 py-md-4 mx-auto home-primary-content-bg">
            <div class="form-group text-left px-1 px-md-3">
                <label for="feedback" class="home-primary-content m-0 py-3 py-md-2">Feel free to leave
                    more
                    feedback below</label>
                <textarea class="h-300 p-4 form-control my-1 my-md-3" id="feedback" v-model="comments"
                    placeholder="I would recommend this highly to a friend" @keyup="onValueEnter($event)"
                    rows="4"></textarea>
            </div>
            <div class="py-4 text-center">
                <button type="button" @click="sendFeedback()" class="btn px-md-4 py-1 px-3"><span
                        class="btn-quaternary-text">SUMBIT
                    </span></button>
            </div>
        </div>
    </div>

    <div class="sub-header-bg my-5">
        <div class="col-md-9 col-lg-7 col-xl-7 py-3 col-12 mx-auto">
            <div class="py-3 py-md-4">
                <div class="row w-100 mx-auto">
                    <div class="col-md-9 col-lg-7 col-xl-6 col-11 mx-auto">
                        <h2 class="home-referral-primary my-2 my-md-3">Referrals</h2>
                        <p class="home-referral-secondary my-2 my-md-3">Check and view the status of your referrals</p>
                    </div>
                </div>
                <div class="row py-3 w-100 mx-auto">
                    <div class="col-md-9 col-lg-7 col-xl-6 col-11 mx-auto secondary">
                        <div class="input-group">
                            <span class="input-group-prepend">
                                <div class="home-primarySearch-bg input-group-text  border-right-0">
                                    <span style="color: #023047 !important;">
                                        <i class="fa fa-search font-23"></i>
                                    </span>
                                </div>
                            </span>
                            <input class="home-primarySearch-bg form-control py-2" type="search"
                                placeholder="Search referrals" id="searchAllreferrals">
                            <span class="input-group-append">
                                <div class="home-secondarySearch-bg input-group-text">
                                    <span class="px-2 font-weight-bold">Search</span>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="col-md-9 col-lg-7 col-xl-7 col-12 mx-auto">

                                </span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

    </div>

</div>
{% endblock %}
