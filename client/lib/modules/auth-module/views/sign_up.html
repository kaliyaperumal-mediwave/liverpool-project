{% extends "layout.html" %}

{% block extraBody %}
<script src="/modules/auth-module/js/sign_up.js"></script>
{% endblock %}
{% block main %}
<div id="user_sign_up" class="main-min-height">
    <div class="titleBig">
        <h1 class="fontHeader d-flex align-items-center justify-content-center">
            CAMHS Services
        </h1>
        <h3 class="subtitle d-flex align-items-center justify-content-center">
            Getting help is hard but we make it easy
        </h3>
    </div>
    <div class="login-container col-md-6 col-sm-11 col-11 col-lg-8 col-xl-6 mx-auto">
        <div class="mid-log-container">
            <div class="card-text">
                <fo rm>
                    <div class="form-group baseBottom">
                        <label for="exampleInputFirstName" class="login-email">First name</label>
                        <input type="text" placeholder="Enter your first address"
                            class="form-control form-control-sm border-radius-10 textfieldHeight"
                            id="exampleInputFirstName" aria-describedby="emailHelp" v-model="signUpObject.first_name">
                            <div class="invalid-feedback d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !signUpObject.first_name),'invalid-fields':!signUpObject.first_name }">
                            You must provide a first name.
                        </div>
                    </div>
                    <div class="form-group baseBottom">
                        <label for="exampleInputLastname" class="login-email">Last name</label>
                        <input type="text" placeholder="Enter your last address"
                            class="form-control form-control-sm border-radius-10 textfieldHeight"
                            id="exampleInputLastname" aria-describedby="emailHelp" v-model="signUpObject.last_name">
                            <div class="invalid-feedback d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !signUpObject.last_name),'invalid-fields':!signUpObject.last_name }">
                            You must provide a first name.
                        </div>
                    </div>
                    <div class="form-group baseBottom">
                        <label for="exampleInputPassword1" class="login-email">Password</label>
                        <input type="password" placeholder="Enter your password"
                            class="form-control form-control-sm border-radius-10 textfieldHeight"
                            id="exampleInputPassword2" v-model="signUpObject.password">
                            <div class="invalid-feedback d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !signUpObject.password),'invalid-fields':!signUpObject.password }">
                            You must provide a password.
                        </div>
                    </div>
                    <div class="fullWidth d-flex align-items-center justify-content-center">
                        <button type="button" @click="submitSignIn()" class="button-login">SIGN UP</button>
                    </div>
                </fo>
            </div>
        </div>
    </div>
</div>

{% endblock %}
