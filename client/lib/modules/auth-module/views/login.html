{% block extraBody %}
<script src="/modules/auth-module/js/login.js"></script>
{% endblock %}
{% block main %}
<div id="user-login" class="main-min-height">
    <div class="my-xl-5 my-lg-5 my-md-4 my-4">
        <h2 class="home-header-primary text-center">CAMHS Services</h2>
        <span class="home-header-secondary text-center d-block">Getting help is hard but we make it easy</span>
    </div>
    <!-- <div class="titleBig">
        <h1 class="fontHeader d-flex align-items-center justify-content-center">
            CAMHS Services
        </h1>

            Getting help is hard but we make it easy
        </h3>
    </div> -->
    <div class="home-primary-content-bg col-md-6 col-sm-11 col-11 col-lg-8 p-0 col-xl-6 mx-auto">
        <div class="col-md-6 col-12 py-4 mx-auto">
            <form class="px-3 py-2">
                <div class="form-group py-2 m-0">
                    <label for="loginEmail" class="auth-font my-2">My email address</label>
                    <input type="email" placeholder="Enter your email address" class="form-control auth-border"
                        id="loginEmail" aria-describedby="authEmail" v-model="loginObject.email">
                    <div class="invalid-feedback d-none"
                        v-bind:class="{ 'd-block': (isFormSubmitted && !loginObject.email),'invalid-fields':!loginObject.email }">
                        You must provide a email.
                    </div>
                    <div class="invalid-feedback d-none" v-bind:class="{ 'd-block': (isFormSubmitted && loginObject.email && !emailRegex.test(loginObject.email)),
                    'invalid-fields':(loginObject.email && !emailRegex.test(loginObject.email)) }">
                        You must provide a real valid email.
                    </div>
                </div>

                <div class="form-group py-2 m-0">
                    <label for="loginEmail" class="auth-font my-2">My email address</label>
                    <div>
                        <div class="input-group">
                            <input class="form-control auth-border py-2 " type="password" value="search"
                                id="example-search-input">
                            <span class="input-group-append">
                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="form-group py-2 m-0">
                    <label for="loginPassword" class="auth-font my-2">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control auth-border"
                        id="loginPassword" aria-describedby="authEmail" v-model="loginObject.password">
                    <div class="invalid-feedback d-none"
                        v-bind:class="{ 'd-block': (isFormSubmitted && !loginObject.password),'invalid-fields':!loginObject.password }">
                        You must provide a password.
                    </div>
                    <div class="invalid-feedback d-none" v-bind:class="{ 'd-block': (isFormSubmitted && loginObject.password && !passwordRegex.test(loginObject.password)),
                    'invalid-fields':(loginObject.password && !passwordRegex.test(loginObject.password)) }">
                        You must provide a real valid password.
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
