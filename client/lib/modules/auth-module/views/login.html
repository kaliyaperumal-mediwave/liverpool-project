{% extends "layout.html" %}

{% block extraBody %}
<script src="/modules/auth-module/js/login.js"></script>
{% endblock %}
{% block main %}
<div id="user-login" class="main-min-height">
    <div class="titleBig">
        <h1 class="fontHeader d-flex align-items-center justify-content-center">
            CAMHS Services
        </h1>
        <h3 class="subtitle d-flex align-items-center justify-content-center">
            Getting help is hard but we make it easy
        </h3>
    </div>
    <div class="login-container col-md-6 col-sm-11 col-11 col-lg-8 col-xl-6 mx-auto">
        <div class="mid-log-container">
            <div class="card-text">
                <form>
                    <div class="form-group baseBottom">
                        <label for="exampleInputEmail1" class="login-email">My email address</label>
                        <input type="email" placeholder="Enter your email address"
                            class="form-control form-control-sm border-radius-10 textfieldHeight"
                            id="exampleInputEmail1" aria-describedby="emailHelp" v-model="loginObject.email">
                        <div class="invalid-feedback d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !loginObject.email),'invalid-fields':!loginObject.email }">
                            You must provide a email.
                        </div>
                        <div class="invalid-feedback d-none" v-bind:class="{ 'd-block': (isFormSubmitted && loginObject.email && !emailRegex.test(loginObject.email)),
                        'invalid-fields':(loginObject.email && !emailRegex.test(loginObject.email)) }">
                            You must provide a real valid email.
                        </div>
                    </div>
                    <div class="form-group baseBottom">
                        <label for="exampleInputPassword1" class="login-email">Password</label>
                        <input type="password" placeholder="Enter your password" v-model="loginObject.password"
                            class="form-control form-control-sm border-radius-10 textfieldHeight"
                            id="exampleInputPassword1">
                        <div class="invalid-feedback d-none"
                            v-bind:class="{ 'd-block': (isFormSubmitted && !loginObject.password),'invalid-fields':!loginObject.password }">
                            You must provide a password.
                        </div>
                    </div>
                    <div class="fullWidth d-flex align-items-center justify-content-center">
                        <button type="button" @click="submitLogin()" class="button-login">LOG IN</button>
                    </div>
                    <div class="fullWidth d-flex align-items-center justify-content-center">
                        <button type="submit" class="button-create-login">CREATE ACCOUNT</button>
                    </div>
                    </fo>
            </div>
        </div>
    </div>
</div>

{% endblock %}
