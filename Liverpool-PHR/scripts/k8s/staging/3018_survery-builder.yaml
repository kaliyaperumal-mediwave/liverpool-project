apiVersion: v1
kind: Namespace
metadata:
  name: $PHR_LIVERPOOL_NAMESPACE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
  namespace: $PHR_LIVERPOOL_NAMESPACE
spec:
  selector:
    matchLabels:
      app: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
  template:
    metadata:
      labels:
        app: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
    spec:
      containers:
      - name: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
        image: ${PHR_REGISTRY}/phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder:v${BUILD_NUMBER
        env:
        - name: APP_PORT
          value: '3018'
        - name: DATABASE_URL
          value: https://phr-${PHR_LIVERPOOL_NAMESPACE}-service-database:3001
        - name: NODE_ENV
          value: development
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
        ports:
        - containerPort: 3018
---
apiVersion: v1
kind: Service
metadata:
  name: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
  namespace: $PHR_LIVERPOOL_NAMESPACE
spec:
  selector:
    app: phr-${PHR_LIVERPOOL_NAMESPACE}-service-survey-builder
  ports:
  - port: 3018
