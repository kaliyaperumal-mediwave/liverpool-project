apiVersion: v1
kind: Namespace
metadata:
  name: $PHR_OXC_PROD_NAMESPACE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
  namespace: $PHR_OXC_PROD_NAMESPACE
spec:
  selector:
    matchLabels:
      app: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
  template:
    metadata:
      labels:
        app: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
    spec:
      containers:
      - name: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
        image: ${PHR_OXC_PROD_REGISTRY}/phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration:v${BUILD_NUMBER}
        env:
        - name: APP_PORT
          value: '2000'
        - name: NODE_ENV
          value: development
        - name: DATABASE_URL
          value: https://phr-${PHR_OXC_PROD_NAMESPACE}-service-database:3001
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
        ports:
        - containerPort: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
  namespace: $PHR_OXC_PROD_NAMESPACE
spec:
  selector:
    app: phr-${PHR_OXC_PROD_NAMESPACE}-service-configuration
  ports:
  - port: 2000
