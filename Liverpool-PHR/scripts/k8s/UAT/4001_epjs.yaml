apiVersion: v1
kind: Namespace
metadata:
  name: $PHR_OXC_UAT_NAMESPACE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
  namespace: $PHR_OXC_UAT_NAMESPACE
spec:
  selector:
    matchLabels:
      app: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
  template:
    metadata:
      labels:
        app: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
    spec:
      containers:
      - name: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
        image: ${PHR_REGISTRY}/phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs:v${BUILD_NUMBER}
        env:
        - name: NODE_ENV
          value: development
        - name: APP_NAME
          value: service-epjs
        - name: APP_PORT
          value: '4001'
        - name: MSSQL_DB
          value: ${PHR_EPJS_MSSQL_DB}
        - name: MSSQL_USER
          value: ${PHR_EPJS_MSSQL_USER}
        - name: MSSQL_PASSWORD
          value: ${PHR_EPJS_MSSQL_PASSWORD}
        - name: MSSQL_HOST
          value: ${PHR_EPJS_MSSQL_HOST}
        - name: MSSQL_PORT
          value: ${PHR_EPJS_MSSQL_PORT}
        - name: MPASS
          value: ${PHR_EPJS_MPASS}
        - name: DATABASE_URL
          value: https://phr-${PHR_OXC_UAT_NAMESPACE}-service-database:3001
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
        ports:
        - containerPort: 4001
---
apiVersion: v1
kind: Service
metadata:
  name: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
  namespace: $PHR_OXC_UAT_NAMESPACE
spec:
  selector:
    app: phr-${PHR_OXC_UAT_NAMESPACE}-service-epjs
  ports:
  - port: 4001
