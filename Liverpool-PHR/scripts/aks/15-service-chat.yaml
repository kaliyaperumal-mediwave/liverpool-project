apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service-chat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service-chat
    spec:
      imagePullSecrets:
      - name: acr-credentials
      containers:
        - name: service-chat
          image: mindwavephr.azurecr.io/phr-service-chat:v755
          env:
          - name: APP_PORT
            value: '3015'
          - name: DATABASE_URL
            value: https://service-database:3001
          - name: NODE_ENV
            value: development
          - name: NODE_TLS_REJECT_UNAUTHORIZED
            value: '0'
          ports:
            - containerPort: 3015
      imagePullSecrets:
       - name: regcred            

---
apiVersion: v1
kind: Service
metadata:
  name: service-chat
  labels:
    name: service-chat
spec:
  ports:
    - port: 3015
      targetPort: 3015
      protocol: TCP
  selector:
    app: service-chat
  type: ClusterIP
